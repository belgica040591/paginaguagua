<!DOCTYPE html>
<html>
  <head>
  <link href="formulariocss.css" rel="stylesheet" type="text/css">
  </head>
  <body bgcolor="#FFE4C4">
  <center>
   <H1> FORMULARIO ADOPTANDO A UN PERRIT@</H1>
   
   <Section>
   <div>
    <br></br> 
    <label form="name"> Nombres:</label>
    <input type="text" name="NOMBRES" id="NOMBRES" placeholder=" Ingrese aqui sus Nombres">
    <br></br> 

    <label form="name"> Apellidos:</label>
    <input type="text" name="APELLIDOS" id="APELLIDOS" placeholder=" Ingrese aqui sus Apellidos">
    <br></br> 

    <label form="name"> Correo:</label>
    <input type="text" name="CORREO" id="CORREO" placeholder=" Ingrese aqui su Correo">
    <br></br> 

    <label form="name"> Celular:</label>
    <input type="text" name="CELULAR" id="CELULAR" placeholder=" Ingrese aqui su Celular">
    <br></br>

    <label form="name"> Edad:</label>
    <input type="text" name="EDAD" id="EDAD" placeholder=" Ingrese aqui su Edad">
     <br></br>

     <label form="name"> Vivienda:</label>
    <Select>
      <option>Casa Propia</option>
      <option>Casa Alquila</option>
      <option>Departamento Propio</option>
      <option>Departamento Alquilado</option>
    </Select>
     <br></br>

    <label form="name"> ¿Por qué deseas adoptar?:</label>
    <input type="text" name="¿Por qué deseas adoptar?" id="¿Por qué deseas adoptar?" placeholder=" Ingrese Motivo de adopcion">
    <br></br>

    <p> Estoy de acuerdo con los <a href="#"> Terminos y Condiciones</a></p>
    <br></br>
    <input type="Submit" value="Registrar"
    <br></br>
   </div>
   </Section>
   </center>
  </body>
</html>
